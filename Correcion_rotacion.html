<canvas id='canvas' width=650 height=650>
    <script>
        function centroGeom(coordenada) {
            tr = [0, 0]
            veiX=coordenada[0], vesX=coordenada[0]  //velores extremos inferiores y superiores
            veiY=coordenada[1], vesY=coordenada[1]  //tanto en x como en y

            for (i = 2; i < coordenada.length; i+=2){
                if(veiX > coordenada[i]){
                   veiX = coordenada[i];
                }if(vesX < coordenada[i]){
                   vesX = coordenada[i];
            }}

            for (i = 2; i < coordenada.length; i+=2){
                if(veiY > coordenada[i]){
                   veiY = coordenada[i];
                }if(vesY < coordenada[i]){
                   vesY = coordenada[i];
            }}
            
            promX=-(vesX+veiX)/2;
            promY=-(vesY+veiY)/2;
            tr = [promX, promY]
            return tr;
        }
 
        function polygon(a, colorBorde, colorRelleno) {
            ctx.beginPath()
            ctx.strokeStyle = colorBorde
            ctx.fillStyle = colorRelleno
            ctx.moveTo(a[0], a[1])
            for (var i = 2; i < a.length; i += 2)
                ctx.lineTo(a[i], a[i + 1]);
            ctx.closePath()
            ctx.stroke()
            ctx.fill()
        }

    function SumaTransl(a,b){
	var s = [];
	for (i=0; i < a.length; i+=2){
	s[i]=(a[i]+b[0])
	s[i+1]=(a[i+1]+b[1])
        }
	return s;
}

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
    
        var letra_V =[0,0, 50, 0, 100, 150, 150, 0, 200, 0, 150,200, 50, 200];

        var vec_trans = [40, 40];

        var LetraV_trans = SumaTransl(letra_V, vec_trans)
        
        polygon(LetraV_trans, 'purple', 'red');

        vt = centroGeom(letra_V);    // calcular el vector de traslacion [x, y]

        ctx.translate(-vt[0], -vt[1]);   // ubicacion centro de la figura en el origen de coordenadas

        ctx.rotate(-4/48*Math.PI)  //ctx.rotate(75);

        ctx.translate(vt[0], vt[1]);    // retorno de la figura al punto inicial

        polygon(LetraV_trans, 'red', 'blue');

    </script>
